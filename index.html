<!DOCTYPE html>
<html>

<head>
    <title>
        Arithmetic Calculator (Basic)
    </title>
    <!-- adds calculator icon to app title -->
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkJ-EnWp6_PjfHBYz0oMhL7mLgZ6qFmslABFdYHYai8n8c82uFZA">
    <!-- links html file to css file -->
    <link href="styles.css" rel="stylesheet">
    <!-- links to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">
</head>

<body>
    <!-- container that houses all the calculator buttons -->
    <div class="wrapper">
        <div class="box display" id="display"></div>
        <div class="box erase" id="ac">AC</div>
        <!-- <div class="box" id="add-subtract"><span class="operator">^</span></div> -->
        <div class="box percent" id="percentage">%</div>
        <div class="box symbol" id="divide"><span class="operator">/</span></div>
        <div class="box" id="seven">7</div>
        <div class="box" id="eight">8</div>
        <div class="box" id="nine">9</div>
        <div class="box symbol" id="multiply"><span class="operator">x</span></div>
        <div class="box" id="four">4</div>
        <div class="box" id="five">5</div>
        <div class="box" id="six">6</div>
        <div class="box symbol" id="subtract"><span class="operator">-</span></div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
        <div class="box" id="three">3</div>
        <div class="box symbol" id="add"><span class="operator">+</span></div>
        <div class="box two" id="zero">0</div>
        <div class="box" id="decimal">.</div>
        <div class="box symbol" id="equals"><span class="operator">=</span></div>
    </div>
    <!-- links to javascript file -->
    <script src="scripts/calculator-functions.js"></script>
</body>

</html>
